<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exam Room Finder</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://images.unsplash.com/photo-1522075469751-3a6694fb2f61?auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 2rem 1.8rem;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15), 0 0 0 1px rgba(255, 255, 255, 0.2);
            max-width: 350px;
            width: 85%;
            position: relative;
            z-index: 1;
            transform: translateY(0);
            transition: all 0.3s ease;
        }
        
        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.2), 0 0 0 1px rgba(255, 255, 255, 0.3);
        }
        
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        h1 {
            font-size: 1.75rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            color: #6b7280;
            font-size: 0.9rem;
            font-weight: 400;
        }
        
        .form-group {
            margin-bottom: 1.2rem;
            position: relative;
        }
        
        .form-group label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.5rem;
            transition: color 0.3s ease;
        }
        
        input[type="text"],
        select {
            width: 100%;
            padding: 0.9rem 1rem;
            font-size: 0.95rem;
            font-weight: 400;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
            font-family: inherit;
        }
        
        input[type="text"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(255, 255, 255, 1);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }
        
        input[type="text"]:focus+label,
        select:focus+label {
            color: #667eea;
        }
        
        .search-btn {
            width: 100%;
            padding: 0.9rem 1.5rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-top: 0.8rem;
        }
        
        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        
        .search-btn:active {
            transform: translateY(0);
        }
        
        .search-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        .search-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .search-btn:hover::before {
            left: 100%;
        }
        
        #result {
            margin-top: 1.5rem;
            padding: 1.2rem;
            border-radius: 16px;
            text-align: center;
            font-size: 0.95rem;
            font-weight: 500;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
        }
        
        #result.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .result-success {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.3);
        }
        
        .result-error {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
            box-shadow: 0 10px 30px rgba(239, 68, 68, 0.3);
        }
        
        .result-loading {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white;
            box-shadow: 0 10px 30px rgba(245, 158, 11, 0.3);
        }
        
        .loading-spinner {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }
        
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        
        .room-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
            gap: 0.8rem;
            margin-top: 0.8rem;
        }
        
        .room-detail {
            background: rgba(255, 255, 255, 0.2);
            padding: 0.6rem;
            border-radius: 8px;
            text-align: center;
        }
        
        .room-detail-label {
            font-size: 0.7rem;
            opacity: 0.8;
            margin-bottom: 0.2rem;
        }
        
        .room-detail-value {
            font-size: 1rem;
            font-weight: 600;
        }
        /* Mobile responsive */
        
        @media (max-width: 480px) {
            .container {
                margin: 1rem;
                padding: 1.5rem 1.2rem;
                max-width: 320px;
            }
            h1 {
                font-size: 1.5rem;
            }
            .room-details {
                grid-template-columns: 1fr;
            }
        }
        /* Admin link */
        
        .admin-link {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            color: #667eea;
            padding: 0.6rem 0.8rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .admin-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üéì Exam Room Finder</h1>
            <p class="subtitle">Find your examination room instantly</p>
        </div>

        <form onsubmit="handleSubmit(event)" id="searchForm">
            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" placeholder="e.g., Mathematics, Physics" required />
            </div>

            <div class="form-group">
                <label for="shift">Examination Shift</label>
                <select id="shift" required>
                    <option value="">Select your shift</option>
                    <option value="Morning">üåÖ Morning Shift</option>
                    <option value="Afternoon">‚òÄÔ∏è Afternoon Shift</option>
                </select>
            </div>

            <div class="form-group">
                <label for="roll">Roll Number</label>
                <input type="text" id="roll" placeholder="Enter your roll number" required />
            </div>

            <button type="submit" class="search-btn" id="searchBtn">
                üîç Find My Room
            </button>
        </form>

        <div id="result"></div>
    </div>

    <a href="admin.html" class="admin-link">‚öôÔ∏è Admin Panel</a>

    <script>
        const form = document.getElementById('searchForm');
        const result = document.getElementById('result');
        const searchBtn = document.getElementById('searchBtn');

        function showResult(content, type) {
            result.className = `show result-${type}`;
            result.innerHTML = content;
        }

        function resetResult() {
            result.classList.remove('show');
            setTimeout(() => {
                result.innerHTML = '';
                result.className = '';
            }, 300);
        }

        async function handleSubmit(e) {
            e.preventDefault();

            // Reset previous result
            resetResult();

            // Show loading state
            setTimeout(() => {
                showResult('<div class="loading-spinner"></div>Searching for your room...', 'loading');
            }, 100);

            // Disable button and show loading
            searchBtn.disabled = true;
            searchBtn.innerHTML = '<div class="loading-spinner"></div>Searching...';

            const subject = document.getElementById('subject').value.trim();
            const shift = document.getElementById('shift').value;
            const roll = document.getElementById('roll').value.trim();

            try {
                const res = await fetch('https://exam-room-finder.onrender.com/get-room', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        subject,
                        shift,
                        roll
                    })
                });

                const data = await res.json();

                setTimeout(() => {
                    if (data && data.room) {
                        const roomContent = `
                            <div style="text-align: center;">
                                <div style="font-size: 1.1rem; margin-bottom: 0.8rem;">
                                    üéâ Room Found Successfully!
                                </div>
                                <div class="room-details">
                                    <div class="room-detail">
                                        <div class="room-detail-label">Room</div>
                                        <div class="room-detail-value">${data.room}</div>
                                    </div>
                                    <div class="room-detail">
                                        <div class="room-detail-label">Building</div>
                                        <div class="room-detail-value">${data.building}</div>
                                    </div>
                                    <div class="room-detail">
                                        <div class="room-detail-label">Floor</div>
                                        <div class="room-detail-value">${data.floor}</div>
                                    </div>
                                </div>
                            </div>
                        `;
                        showResult(roomContent, 'success');
                    } else {
                        showResult('‚ùå Room not found. Please verify your details and try again.', 'error');
                    }
                }, 800);

            } catch (error) {
                setTimeout(() => {
                    showResult('‚ö†Ô∏è Unable to connect to server. Please check your connection and try again.', 'error');
                    console.error(error);
                }, 800);
            } finally {
                // Reset button state
                setTimeout(() => {
                    searchBtn.disabled = false;
                    searchBtn.innerHTML = 'üîç Find My Room';
                }, 1200);
            }
        }

        // Add subtle animations on input focus
        const inputs = document.querySelectorAll('input, select');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentNode.style.transform = 'translateY(-2px)';
            });

            input.addEventListener('blur', function() {
                this.parentNode.style.transform = 'translateY(0)';
            });
        });

        // Form validation with better UX
        form.addEventListener('input', function() {
            const subject = document.getElementById('subject').value.trim();
            const shift = document.getElementById('shift').value;
            const roll = document.getElementById('roll').value.trim();

            const isValid = subject && shift && roll;
            searchBtn.style.opacity = isValid ? '1' : '0.7';
        });
    </script>
</body>

</html>
