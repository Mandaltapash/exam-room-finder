<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            animation: slideIn 0.5s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-header h1 {
            color: #333;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }
        
        .login-header p {
            color: #666;
            font-size: 0.9rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e5e9;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .login-btn {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
        }
        
        .login-btn:active {
            transform: translateY(0);
        }
        
        .error-message {
            background: #fee;
            color: #c33;
            padding: 0.75rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            border-left: 4px solid #c33;
            display: none;
        }
        
        .success-message {
            background: #efe;
            color: #363;
            padding: 0.75rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            border-left: 4px solid #363;
            display: none;
        }
        
        .protected-content {
            display: none;
            text-align: center;
            padding: 2rem;
        }
        
        .protected-content h2 {
            color: #333;
            margin-bottom: 1rem;
        }
        
        .logout-btn {
            padding: 0.5rem 1rem;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 1rem;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div id="loginForm">
            <div class="login-header">
                <h1>üîê Secure Login</h1>
                <p>Please enter your credentials</p>
            </div>

            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>

            <form id="authForm">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>

                <button type="submit" class="login-btn">Login</button>
            </form>
        </div>

        <div id="protectedContent" class="protected-content">
            <h2>‚úÖ Access Granted!</h2>
            <p>Welcome to the protected area.</p>
            <button id="logoutBtn" class="logout-btn">Logout</button>
        </div>
    </div>

    <script>
        class AuthenticationSystem {
            constructor() {
                // In a real application, these would be handled server-side
                this.validCredentials = {
                    'admin': '1234',
                    'user': 'password',
                    'demo': 'demo'
                };

                this.maxAttempts = 3;
                this.attemptCount = 0;
                this.lockoutTime = 30000; // 30 seconds
                this.isLockedOut = false;

                this.initializeEventListeners();
                this.checkSession();
            }

            initializeEventListeners() {
                const form = document.getElementById('authForm');
                const logoutBtn = document.getElementById('logoutBtn');

                form.addEventListener('submit', (e) => this.handleLogin(e));
                logoutBtn.addEventListener('click', () => this.handleLogout());
            }

            checkSession() {
                // Check if user is already logged in (in memory for this demo)
                const isAuthenticated = sessionStorage.getItem('authenticated');
                if (isAuthenticated === 'true') {
                    this.showProtectedContent();
                }
            }

            handleLogin(event) {
                event.preventDefault();

                if (this.isLockedOut) {
                    this.showError('Account temporarily locked. Please try again later.');
                    return;
                }

                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value;

                if (this.validateCredentials(username, password)) {
                    this.loginSuccess();
                } else {
                    this.loginFailure();
                }
            }

            validateCredentials(username, password) {
                // Simple validation - in production, this would be server-side
                return this.validCredentials[username] === password;
            }

            loginSuccess() {
                this.attemptCount = 0;
                this.showSuccess('Login successful! Redirecting...');

                // Store session (in memory for demo)
                sessionStorage.setItem('authenticated', 'true');
                sessionStorage.setItem('username', document.getElementById('username').value);

                setTimeout(() => {
                    window.location.href = 'admin.html';
                }, 1000);
            }

            loginFailure() {
                this.attemptCount++;
                const remainingAttempts = this.maxAttempts - this.attemptCount;

                if (remainingAttempts > 0) {
                    this.showError(`‚ùå Invalid credentials. ${remainingAttempts} attempts remaining.`);
                } else {
                    this.lockAccount();
                }

                // Clear password field
                document.getElementById('password').value = '';
            }

            lockAccount() {
                this.isLockedOut = true;
                this.showError('‚ùå Account locked due to multiple failed attempts. Try again in 30 seconds.');

                setTimeout(() => {
                    this.isLockedOut = false;
                    this.attemptCount = 0;
                    this.hideMessages();
                }, this.lockoutTime);
            }

            showProtectedContent() {
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('protectedContent').style.display = 'block';
            }

            handleLogout() {
                sessionStorage.removeItem('authenticated');
                sessionStorage.removeItem('username');

                document.getElementById('loginForm').style.display = 'block';
                document.getElementById('protectedContent').style.display = 'none';

                // Clear form
                document.getElementById('authForm').reset();
                this.hideMessages();
            }

            showError(message) {
                const errorDiv = document.getElementById('errorMessage');
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
                document.getElementById('successMessage').style.display = 'none';
            }

            showSuccess(message) {
                const successDiv = document.getElementById('successMessage');
                successDiv.textContent = message;
                successDiv.style.display = 'block';
                document.getElementById('errorMessage').style.display = 'none';
            }

            hideMessages() {
                document.getElementById('errorMessage').style.display = 'none';
                document.getElementById('successMessage').style.display = 'none';
            }
        }

        // Initialize the authentication system
        document.addEventListener('DOMContentLoaded', () => {
            new AuthenticationSystem();
        });

        // Security: Clear sensitive data on page unload
        window.addEventListener('beforeunload', () => {
            // In production, you might want to clear certain session data
        });
    </script>
</body>

</html>
